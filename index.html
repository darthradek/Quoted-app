<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link href="./styles/app.css" rel="stylesheet">
    <title>Quoted</title>
</head>

<body>
    <div class="main_container">
        <div class="bg-indigo-600">
            <div class="max-w-7xl mx-auto py-3 px-3 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between flex-wrap">
                    <div class="w-0 flex-1 flex items-center">
                        <span class="flex p-2 rounded-lg bg-indigo-800">
                            <svg class="h-6 w-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M11 5.882V19.24a1.76 1.76 0 01-3.417.592l-2.147-6.15M18 13a3 3 0 100-6M5.436 13.683A4.001 4.001 0 017 6h1.832c4.1 0 7.625-1.234 9.168-3v14c-1.543-1.766-5.067-3-9.168-3H7a3.988 3.988 0 01-1.564-.317z" />
                            </svg>
                        </span>
                        <p class="ml-3 font-medium text-white truncate">
                            <span> Github link to API repo: </span>
                            <a style="text-decoration:underline 2px solid #FBF8F1;"
                                href="https://github.com/darthradek/Quoted-API">Express.js back-end project</a>
                            & <a style="text-decoration:underline 2px solid #FBF8F1;"
                                href="https://github.com/darthradek/Quoted-app">Simple js front-end project</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="max-w-7xl mt-4 py-3 px-3 sm:px-6 lg:px-8">
            <div class="flex justify-center align-center">
                <img height="250px" width="250px" src="./assets/quoted-logo.png" alt="">
            </div>
            <div class="action_banner">
                <div class="action_content_wrapper">
                    <div id="content" style="text-align: center;" class=" max-w-7xl mx-auto py-3 px-3 sm:px-6 lg:px-8"></div>
                </div>
                <form class="quote_form" id="quotesForm">
                    <button type="submit" id="nextQuote"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        <i class="fa-solid fa-dice"></i>
                        Randomize Quote
                    </button>
                </form>
            </div>
        </div>
        <div class="swagger_link_wrapper">
            <a href="https://quoted-app.herokuapp.com/api/docs/">
                <<<<-- Swagger Documentation -->>>>
            </a>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
